presence:
  "*":
    allow: true
record:
  "*":
    create: true
    write: "user.data.role === 'admin'"
    delete: "user.data.role === 'admin'"
    read: true
    listen: false
event:
  "*":
    publish: "user.data.role === 'admin'"
    subscribe: true
    listen: false
rpc:
  "*":
    provide: "user.data.role === 'admin'"
    request: true
